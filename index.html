            $(document).ready(function () {
                $(document).keydown(function (xKey) {
                    if (xKey.keyCode === 38) {
                        dire = 1;
                    } else if (xKey.keyCode === 39) {
                        dire = 2;
                    } else if (xKey.keyCode === 40) {
                        dire = 3;
                    } else if (xKey.keyCode === 37) {
                        dire = 4;
                    }
                });

                spawn();
                //grid();

                start();
            });
